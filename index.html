<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/5779bd7568.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Odin Library Project</title>
	</head>
	<body>
		<div class="container">
			<!-- nav start -->
			<nav class="nav">
				<div class="nav-content">
					<div class="library">
						<span class="material-icons">library_books</span>
						<span>Book Library</span>
					</div>
					<div class="reading-now">
						<span class="material-icons" data-action="renderReadingNow">repeat</span>
						<span>Reading Now</span>
					</div>
					<div class="books">
						<span class="material-icons" data-action="renderAllBooks">menu_book</span>
						<span>Books</span>
					</div>
					<div class="favorites">
						<span class="material-icons" data-action="renderFavorites">star_border</span>
						<span>Favorites</span>
					</div>
					<div class="to-read">
						<span class="material-icons" data-action="renderToRead">schedule</span>
						<span>To Read</span>
					</div>
					<div class="have-read">
						<span class="material-icons" data-action="renderHaveRead">done_all</span>
						<span>Have Read</span>
					</div>
					<div class="authors">
						<span class="material-icons" data-action="renderAuthors">person</span>
						<span>Authors</span>
					</div>
					<div class="trash">
						<span class="material-icons" data-action="renderDeleted">delete_outline</span>
						<span>Trash</span>
					</div>
				</div>
			</nav>
			<!-- nav end -->

			<!-- header start -->
			<header class="header">
				<span class="material-icons open-menu">menu</span>
				<span class="list-title">Now Reading</span>
				<span class="material-icons add" data-action="addBook">add</span>
				<span class="material-icons toggle-theme">brightness_medium</span>
				<span class="material-icons search">search</span>
				<span class="material-icons sort">sort</span>
			</header>
			<!-- header end -->

			<!-- main start -->
			<ul class="list">
				<!-- book list item start -->

				<!-- book list item end -->

				<!-- Authors list start -->

				<!-- Authors list end -->
			</ul>
			<!-- main end -->
		</div>

		<script src="app.js" type="module"></script>
	</body>
</html>
